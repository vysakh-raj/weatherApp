<div class="search">
  <form #form="ngForm" (submit)="search()">
    <input type="text" placeholder="Search city and enter" name="city" [(ngModel)]="city">
  </form>
</div>

<div class="container" *ngIf="weatherData">
  <div class="first-container">
    <img src="../assets/cold.jpeg" *ngIf="weatherData.main.temp < 15">
    <img src="../assets/hot.jpg" *ngIf="weatherData.main.temp >= 15">

    <div class="weather-data">
      <div class="location">{{ weatherData.name }}</div>
      <div class="temp">{{ weatherData.main.temp | number: '1.0-0' }}°C</div>
    </div>
  </div>
  
  <div class="second-container">
      <div class="more-info-label">
        More Information
      </div>
      <div class="more-info-container">

        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/min.png">
            <span>min</span>
          </div>
          <div class="info-block-value">{{ weatherData.main.temp_min }}°C</div>
        </div>

        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/max.jpeg">
            <span>max</span>
          </div>
          <div class="info-block-value">
            {{ weatherData.main.temp_max }}°C
          </div>
        </div>

        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/humidity.png">
            <span>humidity</span>
          </div>
          <div class="info-block-value">
            {{ weatherData.main.humidity }}%
          </div>
        </div>

        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/windy.png">
            <span>wind</span>
          </div>
          <div class="info-block-value">
            {{ weatherData.wind.speed }}km/h
          </div>
        </div>

      </div>
      
  </div>

</div>
